<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Accidents Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Accidents Analysis</h1>
        <p><strong>Author:</strong> Ashlyn Li</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/1TELfaStP34m0n3Lcyl4N2ZkwKMh--knL9W8HIY5beQk/edit?usp=sharing" target="_blank">Dashboard 2 - Dynamic Trends 
        </a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <!-- Category Type Dropdown -->
        <div class="widget">
            <h2 for="categorySelect">Select a Country:</h2>
            <p>Only Top 10 Countries with Highest Number of Accidents Included</p>

            <div class="select-container">
                <select id="categorySelect">     
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Japan">Japan</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="France">France</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <!-- More options go here -->
                </select>                    
            </div>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Number of Aircraft Accidents over Time</h2>
        <svg id="lineChart" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>
    <!-- DELETE THE FOLLOWING DIV IF YOU ONLY HAVE 1 CHART. -->
    
    <script src="main.js"></script>
</body>
</html>
